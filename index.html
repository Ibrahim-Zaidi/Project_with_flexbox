  <link rel="preconnect" href="https://fonts.googleapis.com">

      }
      .plan-price{

      }
      .plan-features{

      }
      .pricing-plan{
        background-color: moccasin;

      }
      li{
        align-self: center;
        font-size: 20px;
        list-style: none;
        margin-top: 10px;
      }
      .plan-button{
      font-size: 31px;
      border-radius: 20%;
      }
      @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }

    
  </style>
</head>
